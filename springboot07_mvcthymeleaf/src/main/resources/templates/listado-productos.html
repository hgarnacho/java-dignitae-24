<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>

    <nav class="navbar sticky-top bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <h2>Listado de Productos<span id="products-count" class="badge rounded-pill text-bg-warning" th:text="${productosCount}"></span></h2>
            <a class="btn btn-success" id="nuevo-producto-btn" th:href="@{/nuevo}">Nuevo producto</a>
        </div>
      </nav>

    <table class="table table-striped table-hover">
        <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Stock</th>
            <th colspan="2">Acciones</th>
        </tr>
        <tr th:each="producto : ${productosList}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.marca}"></td>
            <td th:text="${producto.modelo}"></td>
            <td th:text="${producto.stock}"></td>
            <td><a class="btn btn-info" th:href="@{/editar/{id}(id=${producto.id})}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{/eliminar/{id}(id=${producto.id})}">Eliminar</a></td>
        </tr>
    </table>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
